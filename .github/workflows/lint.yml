name: Linter

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git Repo
      - uses: actions/checkout@v2

      - name: Install modules
        run: yarn

      - name: Run linter
        uses: samuelmeuli/lint-action@v1
        with:
          github_token: ${{ secrets.github_token }}
          eslint: true
          prettier: true
